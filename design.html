<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Design Your Own Bottle</title>
  </head>
  <body>
    <header class="header">
      <div class="header-container container">
        <img src="whiskey.png" width="50px" height="50px" alt="whiskeyLogo" />
        <h1 class="Logo">Whisky To Make You Frisky</h1>
        <nav class="nav">
          <ul class="header-nav-list">
            <li class="head-nav-list-item">
              <a href="/index.html">About Us</a>
            </li>
            <li class="head-nav-list-item">
              <a href="/design.html">Design Your Own</a>
            </li>
            <li class="head-nav-list-item">
              <a href="contact.html">Contact Us</a>
            </li>
            <li class="head-nav-list-item">
              <a href="basket.html">Basket</a>
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <main>
      <div class="main-design-container container" id="main-design-container">
        <h2 class="design-heading">Design Your Own</h2>
        <div>
          <form class="design-form" id="design-form">
            <label for="">What type of bottle?</label>
            <select name="bottle" id="bottle">
              <option value="" disabled selected>Select Your Drink</option>
              <option value="whisky">Jack Daniels</option>
              <option value="gin">Gordons</option>
              <option value="vodka">Smirnoff</option>
            </select>
            <label for="">What is the occasion?</label>
            <select name="occasion" id="occasion">
              <option value="" disabled selected>Select Your Occasion</option>
              <option value="birthday">Birthday</option>
              <option value="anniversary">Anniversary</option>
              <option value="graduation">Graduation</option>
            </select>
            <label for="" class="design-text">Message</label>
            <textarea
              name="message"
              id="message-box"
              placeholder="Write your message here..."
            ></textarea>
            <button type="submit">Create</button>
          </form>
        </div>
        <div id="label-container"></div>
      </div>
    </main>
    <footer>
      <script src="app.js"></script>
    </footer>
  </body>
</html>
